<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="patient">
      <h2 data-cy="patientDetailsHeading"><span jhiTranslate="insightsApp.patient.detail.title">Patient</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ patient.id }}</span>
        </dd>
        <dt><span jhiTranslate="insightsApp.patient.name">Name</span></dt>
        <dd>
          <span>{{ patient.name }}</span>
        </dd>
        <dt><span jhiTranslate="insightsApp.patient.age">Age</span></dt>
        <dd>
          <span>{{ patient.age }}</span>
        </dd>
        <dt><span jhiTranslate="insightsApp.patient.gender">Gender</span></dt>
        <dd>
          <span>{{ patient.gender }}</span>
        </dd>
        <dt><span jhiTranslate="insightsApp.patient.health">Health</span></dt>
        <dd>
          <span>{{ patient.health }}</span>
        </dd>
        <dt><span jhiTranslate="insightsApp.patient.geo">Geo</span></dt>
        <dd>
          <span>{{ patient.geo }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">ZurÃ¼ck</span>
      </button>

      <button type="button" [routerLink]="['/patient', patient.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Bearbeiten</span>
      </button>
    </div>
  </div>
</div>
